<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #booking-iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Booking script -->
        <script src="https://go.appointmentcore.com/frontend/js/app/booking-link-embed-helper.js?v=1741356305" defer></script>
        
        <!-- Iframe with ID for easier targeting -->
        <iframe 
            id="booking-iframe"
            src="https://go.appointmentcore.com/book/Wtj5fVJM?d=Slots&e=1" 
            width="100%" 
            height="800" 
            style="border:none;" 
            frameborder="0"
            allow="payment">
        </iframe>
        
        <noscript>
            <iframe 
                src="https://go.appointmentcore.com/book/Wtj5fVJM?d=Slots&e=1" 
                width="100%" 
                height="800" 
                style="border:none;" 
                frameborder="0">
            </iframe>
        </noscript>
    </div>
    
    <!-- Loading overlay for smooth transition -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your appointment...<br>Redirecting you now...</p>
        </div>
    </div>
    
    <!-- Redirect handler script -->
    <script src="redirect-handler.js"></script>
</body>
</html>
